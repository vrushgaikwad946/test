<div class="container">
  <input type="button" value="ADD NEW EMPLOYEE"   class="btn btn-primary" (click)="newEmployee()">
<div class="row col-md-6"  *ngIf="employee">
 <table class="table table-hover table-striped table-responsive">
   <tbody>
    <tr>
        <th>ID</th>
        <td>  <input [(ngModel)]="employee.id"></td>
        </tr>
        <tr>
        <th>NAME</th>
        <td>  <input [(ngModel)]="employee.name"></td>
        </tr>
        <tr>
        <th>SALARY</th>
        <td>  <input [(ngModel)]="employee.salary"></td>
      </tr>
      <tr>
        <th>EMAIL</th>
        <td>  <input [(ngModel)]="employee.email"></td>
      </tr>
      <tr>
        <th>MOBILE</th>
        <td>  <input [(ngModel)]="employee.mobile"></td>
      </tr>
      <tr>
        <th>PAN</th>
        <td>  <input [(ngModel)]="employee.pan"></td>
      </tr>
      <tr>
        <th>DOC</th>
        <td>  <input [(ngModel)]="employee.doc"></td>
      </tr>
      <tr>
        <td colspan="2" [hidden]="add" ><input type="button"    value="ADD"   class="btn btn-success" (click)="addEmployee()"></td>  
    </tr>
    <tr>
        <td colspan="2" [hidden]="save"><input type="button" value="SAVE" class="btn btn-primary" (click)="updateEmployeeById(employee.id)"></td>
    </tr>
   </tbody>
 </table>
</div>



<div class="row">
  <table class="table table-hover table-striped table-responsive">
    <thead>
     <tr>
         <th>ID</th>
         <th>NAME</th>
         <th>SALARY</th>
         <th>EMAIL</th>
         <th>MOBILE</th>
         <th>PAN</th>
         <th>DOC</th>
         <th>EDIT</th>
         <th>DELETE</th>
 </tr>
    </thead>
    <tbody>
     <tr *ngFor="let e of employees">
         <td>{{e.id}}</td>
         <td>{{e.name}}</td>
         <td>{{e.salary}}</td>
         <td>{{e.email}}</td>
         <td>{{e.mobile}}</td>
         <td>{{e.pan}}</td>
         <td>{{e.doc}}</td>
   <td><input type="button" value="EDIT" class="btn btn-info" (click)="getEmployeeById(e.id)"></td>
   <td><input type="button" value="DELETE" class="btn btn-danger" (click)="deleteEmployeeById(e.id)"></td>
     </tr>
    </tbody>
  </table>
 </div>
</div>
